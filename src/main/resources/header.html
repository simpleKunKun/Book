<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Header Start -->
<header class="header-wrapper main-header" th:fragment="title">
    <div class="header-inner-wrapper">
        <div class="logo-wrapper">
            <img class="logo-png" src="static/picture/logo.png">
            <h2 style="color: white">SimpleBook</h2>
        </div>
        <div class="header-right">
            <div class="serch-wrapper">
                <form>
                    <input type="text" placeholder="Search Here...">
                </form>
                <a class="search-close" href="javascript:void(0);"><span class="icofont-close-line"></span></a>
            </div>
            <div class="header-left">
                <div class="header-links">
                    <a href="javascript:void(0);" class="toggle-btn">
                        <span></span>
                    </a>
                </div>
            </div>
            <div class="header-controls">
                <div class="user-info-wrapper header-links">
                    <a href="javascript:void(0);" class="user-info">
                        <img src="static/picture/user.jpg" alt="" class="user-img">
                        <div class="blink-animation">
                            <span class="blink-circle"></span>
                            <span class="main-circle"></span>
                        </div>
                    </a>
                    <div class="user-info-box">
                        <div class="drop-down-header">
                            <h4 th:text="${username}"></h4>
                            <p>欢迎登录系统！</p>
                        </div>
                        <ul>
                            <li>
                                <a href="profile.html">
                                    <i class="far fa-edit"></i> 修改用户信息
                                </a>
                            </li>
                            <li>
                                <a href="logout">
                                    <i class="fas fa-sign-out-alt"></i> 退出登录
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
